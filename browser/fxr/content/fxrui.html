<!--
  This file contains the HTML UI for the 2D window of Firefox Reality on Desktop
-->
<!-- Switch to this resolution for up to 2160p video --> 
<!--<html width="3840" height="2130">-->
<!-- Switch to this resolution for up to 1440p video --> 
<!-- <html width="2560" height="1410"> -->
<!-- Switch to this resolution for up to 1080p video --> 
<!-- <html width="1920" height="1050"> -->
<!-- 
  1280x720 chosen for default 16:9 ratio. We subtract 30 from the height 
  so 360 video takes up the full window.,
-->
<html width="1280" height="690">
<head>
  <title>Firefox Reality</title>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="fxrui.css" />
  <link rel="stylesheet" href="fxrui_blue.css" />
  <script src="common.js"></script>
  <script src="permissions.js"></script>
  <script src="fxrui.js"></script>
</head>

<body>
  <div class="winmgm_container icon_set_container"> <!-- window management container -->
    <button id="eMoveWindow"    class="icon_container icon_set_begin  icon_move"></button>
    <button id="eCloseWindow"   class="icon_container icon_set_middle icon_close"></button>
    <button id="eResizeWindow"  class="icon_container icon_set_end    icon_resize"></button>
  </div>

  <div id="eBrowserContainer" class="browser_container"></div>

  <div id="eNavbarContainer" class="navbar_container">
    <button id="eBack"    class="icon_container icon_backward"></button>
    <button id="eForward" class="icon_container icon_forward"></button>
    <button id="eRefresh" class="icon_container icon_refresh icon_disabled_hide"></button>
    <button id="eStop"    class="icon_container icon_stop icon_disabled_hide" disabled></button>
    <button id="eHome"    class="icon_container icon_home" ></button>
    
    <div class="urlbar_container urlbar_container_normal" id="eUrlBarContainer">
      <img class="urlbar_secure_icon" id="eUrlSecure" src="assets/icon-secure.svg" alt="Secure"/>
      <input class="urlbar_input" id="eUrlInput" type="text" value="" />
    </div>
    <button id="ePrefs"   class="icon_container icon_prefs"></button>
  </div>
  <div id="eResizeContainer" class="resize_container icon_set_container container_hidden">
    <button id="eResize3x"    class="icon_container icon_set_begin  icon_3x"></button>
    <button id="eResize2x"    class="icon_container icon_set_middle icon_2x"></button>
    <button id="eResize1x"    class="icon_container icon_set_middle icon_1x"></button>
    <button id="eResizeHalf"  class="icon_container icon_set_middle icon_05x"></button>
    <button id="eResizeDone"  class="icon_container icon_set_end    icon_check"></button>
  </div>
</body>
</html>
